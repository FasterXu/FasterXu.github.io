<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005a9e;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系我</a>
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>你好！我是某某，目前是一名大学生，同时也是一名物流转运店店主，喜欢探索新事物，热爱技术与服务。</p>
        </section>
        <section id="projects">
            <h2>项目</h2>
            <ul>
                <li>大学课堂项目：双能量CT相关研究</li>
                <li>物流转运店运营与管理</li>
                <li>志愿服务活动组织与策划</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱：example@example.com</p>
            <p>电话：123-456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的个人主页. 保留所有权利。</p>
    </footer>
</body>
</html>
